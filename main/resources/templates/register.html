<head th:replace="~{fragments/head}"></head>
<div th:replace="~{fragments/menu}"></div>

<div class="container" style="margin-top: 100px">
<h1 class="text-center">Регистрация</h1>
    <br>
<form method="post" th:object="${userRegistrationModel}">
    <div class="container">
        <div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? has-warning">
            <label class="col-sm-2 offset-2 col-form-label">Потребителско име</label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-warning" th:field="*{name}"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('name')}" th:text="${error}">Потребителското трябва да бъде минимум 5 символа.</div>
            </div>
        </div>
        <div class="form-group row" th:classappend="${#fields.hasErrors('email')} ? has-warning">
            <label class="col-sm-2 offset-2 col-form-label">Имейл</label>
            <div class="col-sm-4">
                <input type="email" class="form-control form-control-warning" placeholder="username@example.com" th:field="*{email}"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}">Невалиден имейл адрес.</div>
            </div>
        </div>
        <div class="form-group row" th:classappend="${#fields.hasErrors('password')} ? has-warning">
            <label class="col-sm-2 offset-2 col-form-label">Парола</label>
            <div class="col-sm-4">
                <input type="password" class="form-control form-control-warning" th:field="*{password}"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">Невалидна парола, трябва да съдържа минимум 6 символа.</div>
            </div>
        </div>
        <div class="form-group row" th:classappend="${#fields.hasErrors('global')} ? has-warning">
            <label class="col-sm-2 offset-2 col-form-label">Потвърди паролата</label>
            <div class="col-sm-4">
                <input type="password" class="form-control form-control-warning" th:field="*{confirmPassword}"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('global')}" th:text="${error}">Паролата не съвпада.</div>
            </div>
        </div>
        <div class="col-sm-4 offset-4">
            <input type="submit" class="btn btn-success" value="Регистриране"/>
        </div>
    </div>
</form>

<form class="col-sm-4 offset-4" action="/connect/facebook" method="post">
    <input type="hidden" username="scope" value="public_profile, email, publish_actions, publish_pages, manage_pages"/>
    <button type="submit" class="btn btn-primary" style="width: 220px"><i class="fa fa-facebook"></i>
        &nbsp;Влез с Facebook</button>
</form>

</div>
